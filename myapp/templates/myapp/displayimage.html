{% extends 'myapp/index.html' %}

{% block content %}
  <!-- Hello from display image -->
  {% if post %}
    <h2 class="text-center">{{post.userid.fname}}'s post</h2>
    <br>
    <h4>{{post.title}}</h4>
    <a href="{% url 'myapp:profilePage' post.userid.username %}">
      <button type="submit" class="btn btn-link" name="submit">Close</button>
    </a>
    <img class="img-thumbnail" src="{{post.image.url}}" alt="{{post.content}}">

    {{post.timestamp}}
  {% endif %}
{% endblock %}
