{% extends 'myapp/index.html' %}

{% block page_title %}
  Log in
{% endblock page_title %}


{% block content %}
    <h2>Login here!</h2>
    {% if message %}
      <h2>{{ message }}</h2>
    {% endif %}
    <form class="" action="{% url 'myapp:logIn' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="submit" value="Login">
    </form>


{% endblock %}
